        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-end">
            <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">

        <!-- End Navigation -->
        <div class="container">
                <div class="row mt-2" id="heading">
                    <h2 style="text-align: center;">Loan Approval Model</h2>
                    <p style="text-align: center;">This model is built using the Logistic Regression machine learning algorithm.<br> </p>
                </div>
                <form action="{{ url_for('predict')}}" method="POST">
                    <div class="row mt-3">
                        <div class="col">
                            <label for = "Annual_Income">Income</label>
                            <input type="number" class="form-control" placeholder="1234..." required name="Income" id="Income">
                        </div>
                        <div class="col">
                            <label for="Tax_Liens">Savings</label>
                            <input type="number" class="form-control" placeholder="e.g 1" required name="Savings">
                        </div>
                        <div class="col">
                            <label for="Tax_Liens">Years In Job</label>
                            <input type="number" class="form-control" placeholder="e.g 1" required name="Years_in_job">
                        </div>
                    </div> <br>
                    <div class="row">
                        <div class="col">
                            <label for="Home_Ownership">Home Ownership Type</label>
                            <select id="inputState" required name="Home_ownership" class="form-control">
                                <option selected disabled value="">choose</option>
                                <option value="0">Own Home</option>
                                <option value="1">Home Mortgage</option>
                                <option value="2">Rent</option>
                                <option value="3">Have Mortgage</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="Number_of_Open_Accounts">Open Accounts</label>
                            <input type="number" required name="Open_accounts" class="form-control" placeholder="e.g 5">
                        </div>
                        <div class="col">
                            <label for="Years_of_Credit_History">Credit Cards</label>
                            <input type="number" required name="Credit_cards" class="form-control" placeholder="e.g 5">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="Number_of_Credit_Problems">Overdraft</label>
                            <input type="number" required name="Overdraft" class="form-control" placeholder="e.g 5">
                        </div>
                        <div class="col">
                            <label for="Term">Student Loan</label>
                            <select id="inputState" required name="Student_Loan" class="form-control">
                                <option selected disabled value="">choose</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="Bankruptcies">Non Performing Accounts</label>
                            <input type="number" required name="Non_perfoming_Accs" class="form-control" placeholder="e.g 1">
                        </div>
                    </div>  <br>
                    <div class="row">
                        <div class="col">
                            <label for="Current_Loan_Amount">Current In Arrears</label>
                            <input type="number" required name="Current_In_Arrears" class="form-control" placeholder="e.g 10000">
                        </div>
                        <div class="col">
                            <label for="Current_Credit_Balance">Current Balance Amount</label>
                            <input type="number" required name="Current_balance_Amt" class="form-control" placeholder="e.g 5000">
                        </div>
                        <div class="col">
                            <label for="Monthly_Debt">Past Due Amount</label>
                            <input type="number" required name="Past_due_Amt" class="form-control" placeholder="e.g 5000">
                        </div>
                    </div> <br>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form><br>
        </div> <br>
